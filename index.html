<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="dice-icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Roll The Dice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #005bb5;
        }

        .dice {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .dice span {
            font-size: 128px; /* Increased font size for larger symbols */
        }

        .result {
            margin-top: 20px;
            font-size: 48px;
            font-weight: bold;
        }

        .loading {
            margin-top: 20px;
            font-size: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="rollButton">Roll</button>
        <div class="dice" id="diceContainer">
            <span id="die1">üé≤</span>
            <span id="die2">üé≤</span>
        </div>
        <div class="loading" id="loading" style="display: none;">Rolling...</div>
        <div class="result" id="result">Sum: -</div>
    </div>

    <script>
        const rollButton = document.getElementById('rollButton');
        const die1 = document.getElementById('die1');
        const die2 = document.getElementById('die2');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        function rollDice() {
            // Show the loading icon
            loading.style.display = 'block';
            result.textContent = '';

            // Delay rolling dice for visibility
            setTimeout(() => {
                const roll1 = Math.floor(Math.random() * 6) + 1;
                const roll2 = Math.floor(Math.random() * 6) + 1;
                const sum = roll1 + roll2;

                die1.textContent = getDieFace(roll1);
                die2.textContent = getDieFace(roll2);
                result.textContent = `Sum: ${sum}`;

                // Hide the loading icon
                loading.style.display = 'none';
            }, 1000); // 1-second delay
        }

        function getDieFace(value) {
            const faces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            return faces[value - 1];
        }

        rollButton.addEventListener('click', rollDice);
    </script>
</body>
</html>
