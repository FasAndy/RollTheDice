<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #005bb5;
        }

        .dice {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .dice span {
            font-size: 64px; /* Increased font size for larger symbols */
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="rollButton">Roll</button>
        <div class="dice" id="diceContainer">
            <span id="die1">üé≤</span>
            <span id="die2">üé≤</span>
        </div>
        <div class="result" id="result">Sum: -</div>
    </div>

    <script>
        const rollButton = document.getElementById('rollButton');
        const die1 = document.getElementById('die1');
        const die2 = document.getElementById('die2');
        const result = document.getElementById('result');

        function rollDice() {
            const roll1 = Math.floor(Math.random() * 6) + 1;
            const roll2 = Math.floor(Math.random() * 6) + 1;
            const sum = roll1 + roll2;

            die1.textContent = getDieFace(roll1);
            die2.textContent = getDieFace(roll2);
            result.textContent = `Sum: ${sum}`;
        }

        function getDieFace(value) {
            const faces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            return faces[value - 1];
        }

        rollButton.addEventListener('click', rollDice);
    </script>
</body>
</html>
